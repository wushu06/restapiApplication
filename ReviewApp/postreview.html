<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log a new review - Review App</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="style-main.css" type="text/css" media="all">

  <script src="JS/libs/jquery-2.1.3.min.js" defer></script>
  <script src="JS/libs/jso.js" defer></script>

  <script src="JS/auth.js" defer></script>
 
	<script src="JS/sendreview.js" defer></script>

</head>

<body>
  <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

  <header class="masthead">
    <div class="site-header">
      <div class="site-branding">
        <p class="site-title">Review App</p>
      </div><!-- .site-title -->
      <div class="logout">
        <button id="logout" class="logout-button">Log out</button>
      </div><!-- .logout -->
    </div><!-- .centered -->
  </header><!-- .masthead -->

  <main class="main-area single-task">
    <article class="task">
      <h2 class="task-title">Log a new review:</h2>
      <form id="task-form" method="POST">
        <label for="title">
          <span class="label">Reviewer Name</span>
          <input type="text" name="title" required></input>
        </label>
        <label for="description">
          <span class="label">Tell us about your experience?</span>
          <textarea name="description" rows="10" cols="50" minlength="5" required></textarea>
        </label>
        
        <fieldset class="stress-level">
            <legend class="label">How satisfied were you?</legend>
            <label for="1">
              <input type="radio" name="pre-level" value="5" id="1" required>
              Very satisfied
            </label>
            <label for="2">
              <input type="radio" name="pre-level" value="4" id="2" required>
              Satisfied
            </label>
            <label for="3">
              <input type="radio" name="pre-level" value="3" id="3" required>
              Neutral
            </label>
            <label for="4">
              <input type="radio" name="pre-level" value="2" id="4" required>
              Unsatisfied
            </label>
            <label for="5">
              <input type="radio" name="pre-level" value="1" id="5" required>
              Very Unsatisfied
            </label>
          </fieldset>
          <input id="submitReview" type="submit" value="Log new review">
          <div class="loader" style="display: none;"><img src="JS/spinner.svg" class="ajax-loader" /></div>
      </form>
    </article><!-- .task -->
  </main><!-- .main-area -->

  <nav class="site-nav">
    <ul>
      <li>
        <a href="tasklist.html">All Reviews</a>
      </li>
      <li>
        <a href="newtask.html">New Review</a>
      </li>
      <li>
        <a href="review.html">Review Chart</a>
      </li>
    </ul>
  </nav><!-- .site-nav -->

  <footer class="footer">
    <section class="footer-widgets centered">
      <div class="footer-title">Review App</div>
    </section><!-- .footer-widgets -->
  </footer><!-- .footer -->

  </body>

</html>
